<head>
	<meta charset="utf-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=500" />
	<meta name="keywords" content="ScrollMagic, example, scrolling, attaching, scrollbar, parallax" />

	<title>Parallax Scrolling - Examples - ScrollMagic</title>

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic|Josefin+Slab:400,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../../css/normalize.css" type="text/css">
	<link rel="stylesheet" href="../../css/style.css" type="text/css">
	<link rel="stylesheet" href="../../css/examples.css" type="text/css">

	<script type="text/javascript" src="../../js/_dependent/greensock/TweenMax.min.js"></script>
	<script type="text/javascript" src="../../js/_dependent/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/_examples/general.js"></script>
	<script type="text/javascript" src="../../js/_examples/highlight.pack.js"></script>
  	<script type="text/javascript" src="../../js/_examples/modernizr.custom.min.js"></script>
  	<script type="text/javascript" src="../../js/jquery.scrollmagic.js"></script>
  	<script type="text/javascript" src="../../js/jquery.scrollmagic.debug.js"></script>
</head>
<body>
	<div id="content-wrapper">
		<div id="example-wrapper" class="horizontal">
			<div class="scrollContent">
				<div class="spacer s0"></div>
				<section class="demo fullwidth">
					<div id="parallaxContainer">
						<div class="layer1"></div>
						<div class="layer2"></div>
						<div class="layer3"></div>
						<div class="layer4"></div>

					</div>
					<script>
						var controller;
						$(document).ready(function($) {
							// init controller
							controller = new ScrollMagic({vertical: false});
						});

						$(document).ready(function($) {
							// build tween
							var tween = new TimelineMax ()
								.add([
									TweenMax.to("#parallaxContainer .layer1", 1, {backgroundPosition: "-40% 0", ease: Linear.easeNone}),
									TweenMax.to("#parallaxContainer .layer2", 1, {backgroundPosition: "-500% 0", ease: Linear.easeNone}),
									TweenMax.to("#parallaxContainer .layer3", 1, {backgroundPosition: "-225% 0", ease: Linear.easeNone}),
									TweenMax.to("#parallaxContainer .layer4", 1, {backgroundPosition: "-400% 0", ease: Linear.easeNone})
								]);

							// build scene
							var scene = new ScrollScene({triggerElement: "#parallaxContainer", duration: 2000, offset: 450})
											.setTween(tween)
											.setPin("#parallaxContainer")
											.addTo(controller);

							// show indicators (requires debug extension)
							scene.addIndicators();
						});
					</script>
				</section>
				
			</div>
		</div>
	</div>

</body>
</html>
